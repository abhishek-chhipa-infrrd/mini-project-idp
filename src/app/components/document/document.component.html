<div class="tex-bod">
    <div class="tex-na1">Mini-IDP</div>
    <div class="tex-na2"></div>
    <div class="tex-se1">
        <img src="https://simpleinvoice17.net/wp-content/uploads/2017/02/lawn-service-invoice-lawn-care-invoice-template-excel-design-invoice-template-1275-x-1650.png" usemap="#m">
        <map name="m">
        <area #a *ngFor="let i of arr" shape="rect" coords="{{i.c}}" alt="{{i.name}}" (click)="f(a.coords,a.alt)">
        </map>
        <div class="tex-cell" #c></div>
    </div>
    <div class="tex-se2">
        <input type="text" #in>
        <button (click)="f2(in.value)">Add Field</button>
         <ul class="tex-lsp">
            <li *ngFor="let i of lis;" class="tex-lis">{{i}}</li>
         </ul>
    </div>
</div>
